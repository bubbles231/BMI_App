    <script type="text/javascript" src="js/math.js"></script>

  <body>
    <script type="text/javascript" src="js/BMI_App.js"></script>
    <noscript>
      <p>
        <b>
          Sorry, your browser does not support JavaScript!
          Please enable JavaScript to use this application.
        </b>
      </p>
    </noscript>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

    <div class="container">

      <div class="starter-template">
        <h1>BMI App</h1>
        <p class="lead"><br>This is a BMI-calculator application.</p>
      </div>

      <form>
        Age:<br>
        <input id="age" type="number" value=""/><br>
        Weight:<br>
        <input id="weight" type="number" value=""/>
        <input type="radio" name="unit-weight" value="lbs" checked> Pounds
        <input type="radio" name="unit-weight" value="kg"> Kilograms<br>
        Feet or Meters:<br>
        <input id="heightMaj" type="number" value=""/><br>
        Centimeters or Inches:<br>
        <input id="heightMin" type="number" value=""/>
        <input type="radio" name="unit-length" value="metric" checked> Metric
        <input type="radio" name="unit-length" value="imperial"> Imperial<br><br>
        <input id="submit1" type="submit" value="Submit" onClick="javascript:processInput()">
      </form>

    </div>


    <!-- Bootstrap core JavaScript
